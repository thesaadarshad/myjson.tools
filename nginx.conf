server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # PWA Manifest
    location /manifest.json {
        add_header Content-Type application/manifest+json;
        add_header Cache-Control "public, max-age=604800, immutable";
    }

    # Service Worker - no cache to always get latest
    location /service-worker.js {
        add_header Content-Type application/javascript;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # PWA Icons
    location ~* ^/icon-.*\.(png|svg)$ {
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Main location
    location / {
        try_files $uri $uri/ /index.html;
    }

    # HTML files - no cache to always get latest version with updated query strings
    location ~* \.html$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # CSS and JS with version query strings - long cache (versioned files)
    location ~* \.(css|js)$ {
        # Check if query string exists (versioned files)
        if ($args) {
            add_header Cache-Control "public, max-age=31536000, immutable";
        }
        # No query string - shorter cache for development
        if ($args = "") {
            add_header Cache-Control "public, max-age=300";
        }
        access_log off;
    }

    # Cache other static assets (images, fonts, etc)
    location ~* \.(jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Error pages
    error_page 404 /index.html;
}

